<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="homepage.html" method="get">
    <div id="full">
    <div id="badge">
    <img src="user profile.png" width="60%" height="30%"></div>
    <div id="num">
    <label for="num">Mobile Number:</label>
    <input type="tel" name="num" placeholder="Enter Phone" maxlength="10" required></div>
    <div id="pwd">
    <label for="pwd">Password:</label>&emsp;&emsp;&ensp;
    <input type="password" name="pwd" placeholder="Enter Password" minlength="8" maxlength="32" required></div>
    <div id="button">
    <button>Login</button></div>
    <div id="fpwd">
        <a href=reset.html style="color:black;">Forget Password?</a>
    </div>
    <div id="acc">
        No Account? <a href=signup.html style="color:black;">Sign Up.</a>
    </div>
</div>
</form>
</body>
</html>

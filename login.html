<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body id="bod" style="background-image:url(https://assets.aboutamazon.com/66/54/c8bf6d904123989491bf543678eb/adobestock-139082292.jpeg);">
    
    <form action="reg_form.html" method="get" >
        <div id="pic"> 
            <img src="https://statinfer.com/wp-content/uploads/dummy-user.png" height="19%" width="17%">
        </div>
        <div id="full">
        
           <div id="clr"><label for="mail">Email Id:</label>  
            &ensp;<input type="email" name="mail" placeholder="someone@gmail.com" required></div><br>
            <div id="clr1"><label for="pwd">Password:</label>
           <input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" placeholder="Someone123" required></div>
       
           <div id="space"><button>Login</button></div>
        </div>
    
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body style="margin-left:20%; background-image: url(https://previews.123rf.com/images/mareandmare/mareandmare1212/mareandmare121200010/16888305-an-abstract-whitish-blue-background-in-the-form-of-ice-crystals.jpg);">
    <form style="width:75%; height:100%; font-size:120%; font-size: larger;" action="loading.html">
        <div id="full">
        <fieldset>
            <legend> 
                <b><h3>Registeration Details</h3></b>
            </legend>
            <p style="font-size:17px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <div>
            <label for="fname">First Name:<sup><span style="color:red">*</span></sup></label>
            <input type="text" for="fname" placeholder="Enter First Name" maxlength="15" required> &emsp;&emsp;
            <label for="lname">Last Name:<sup><span style="color:red">*</span></sup></label>
            <input type="text" for="lname" placeholder="Enter Last Name" maxlength="15" required></div>
            <br><div>
            <label for="rno">Roll No:</label>
            <input type="text" name="rno"></div>
            <br><div>
            Gender:
            <input type="radio" name="gender"  value="male">
            <label for="gender">Male </label>
            <input type="radio" name="gender" value="female">
            <label for="gender">Female</label></div>
            <br><div>
            <label for="age">Age:<sup><span style="color:red">*</span></sup></label>
            <input type="number" for="age" min="1" placeholder="Enter Age" maxlength="2" required></div>
            <br><div>
            <label for="dob">Dob:<sup><span style="color:red">*</span></sup></label>
            <input type="date" for="dob" required></div>
            <br><div>
            <label for="pname">Parents Name:<sup><span style="color:red">*</span></sup></label>
            <input type="text" for="pname" placeholder="Enter Name" required><br>
            <br><label for="num">Mobile Number:<sup><span style="color:red">*</span></sup></label>
            <select name="pc" required>
                <option>Select</option>
                <option>+91</option>
                <option>+93</option>
                <option>+355</option>
                <option>+244</option>
                <option>+376</option>
                <option>+672</option>
                <option>+54</option>
                <option>+374</option>
                <option>+32</option>
                <option>+501</option>
                <option>+229</option>
                <option>+55</option>
                <option>+49</option>
                <option>+36</option>
            </select>
            <input type="tel" name="num" placeholder="Enter Mobile Number" maxlength="10"><br>
            <br><label for="pnum">Parents Number:</label>
            <select name="pc1">
                <option>Select</option>
                <option>+91</option>
                <option>+93</option>
                <option>+355</option>
                <option>+244</option>
                <option>+376</option>
                <option>+672</option>
                <option>+54</option>
                <option>+374</option>
                <option>+32</option>
                <option>+501</option>
                <option>+229</option>
                <option>+55</option>
                <option>+49</option>
                <option>+36</option>
            </select>
            <input type="tel" name="pnum" placeholder="Enter Mobile Number" maxlength="10"></div>
            <div>
            <br><label for="mail">Email ID:<sup><span style="color:red">*</span></sup></label>
            <input type="email" name="mail" placeholder="someone@gmail.com" required></div>
            <br><div>
            <label for="sn">Social Connectivity:</label>
            <select name="sn">
                <option>--None--</option>
                <option>Linkedin</option>
                <option>Twitter</option>
                <option>Github</option>
            </select>
            <input type="url" name="sn"></div>
           <br><div>
            <label for="ib">Department:</label>
            <select name="ib">
                <option>--Select one--</option>
                <option>Bachelor of Engineering(BE)</option>
                <option>Bachelor of Technology(B.TECH)</option>
                <option>Bachelor of Science(BSC)</option>
                <option>Bachelor of Arts(B.A)</option>
                <option>Bachelor of Education(B.Ed)</option>
                <option>Bachelor of Fine Arts(BFA)</option>
                <option>Bachelor of Social Work(BSW)</option>
                <option>Bachelor of Dental Surgery(BDS)</option>
                <option>Bachelor of Computer Applications(BCA)</option>
                <option>Master of Engineering(ME)</option>
                <option>Master of Technology(M.TECH)</option>
                <option>Master of Buisness Administration(MBA)</option>
                
            </select></div>
            <div>
            <br><label for="m1">SSLC Mark:<sup><span style="color:red">*</span></sup></lebel>
            <input type="number" name="m1" maxlength="3" required>    &ensp;&ensp;&emsp;
            <label for="m2">HSC Mark:<sup><span style="color:red">*</span></sup></label> 
            <input type="number" name="m2" maxlength="3" required></div>
            <div>
            <br><label for="photo">Upload Photo:</label>
            <input type="file" name="photo" accept="image/*"><br>
            <br><label for="fi">Upload Certificates:</label>
            <input type="file" name="fi" accept="application/pdf"></div>
            <br><div>
            <label for="add">Address for Communication:<sup><span style="color:red">*</span></sup></label><br><br>
            <textarea rows="7" cols="70" maxlength="80" name="add" required>Enter address here....</textarea><br><br>
            &emsp;<input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset"></div>
        </p>
        </fieldset>
    </div>
    </form>
</body>
</html>

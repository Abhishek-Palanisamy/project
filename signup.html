<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="homepage.html" method="get">
        <div id="full">
        <div id="badge">
        <img src="signup image.png" width="50%" height="40%">
        </div>
        <div id="uname">
        <label for="name">Name:</label>
        &emsp;&nbsp;&ensp;<input type="text" name="name" placeholder="Enter Username"></div>
        <div id="mb">
        <label for="mob">Mobile:</label>
        &ensp;&ensp;&nbsp;<input type="tel" name="mob" placeholder="Enter Mobile Number" maxlength="10"></div>
        <div id="mail">
        <label for="mail">Email ID:</label>
        &nbsp;&nbsp;<input type="email" name="mail" placeholder="someone@gmail.com"></div>
        <div id="pwd">
        <label for="pwd">Password:</label>
        &nbsp;<input type="password" name="pwd" placeholder="Someone123" minlength="8" maxlength="32"></div>
        <div id="space">
        <button>Sign Up</button></div>
        <div id="login">
            Already have an Account? <a href="login.html" style="color:black; text-decoration: none;">Login.</a>
        </div>
    </div>
    </form>
</body>
</html>
